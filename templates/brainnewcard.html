<div class="container">
    <div class="grid">
        {% for row in flashtable %}
      <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <h3 style="font-weight: bold;">Question:</h3>
                <p>{{row[0]}}</p>
            </div>
            <div class="flip-card-back">
                <h3 style="font-weight: bold;">Answer:</h3>
                <p>{{row[1]}}</p>
            </div>
        </div>
      </div>
        {% endfor %}
    </div>
</div>

<style>
.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  justify-items: center;
  align-items: center;
  grid-gap: 15px;
}

.flip-card {
  border-style: hidden;
  background-color: transparent;
  width: 250px;
  height: 320px;
  perspective: 1000px;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  border-radius: 10px;
  box-shadow: 2px 2px 20px black;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  /* box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); */
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front,
.flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 10px;
  backface-visibility: hidden;
}

.flip-card-front p, .flip-card-back p{
  font-family: 'zilla slab', sans-serif;
  padding: 30px;
  font-weight: normal;
  font-weight: bold;
  font-size: 12px;
  text-align: center;
}

.flip-card-front {
  background: whitesmoke;
  color: #333;
}

.flip-card-back {
  background: #3b5998;
  color: #ffffff;
  transform: rotateY(180deg);
}
</style>
