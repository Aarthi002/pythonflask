<body>

<div id="home" style="margin-top: 150px;" class="section1">
    <div class="w3-content w3-display-container" style="max-width:900px;">
		<img class="mySlides" src="https://miro.medium.com/max/5760/1*lDi1bp7b37khnH3tPVoLuQ.png" style="border-radius: 10px;width:100%;height: 400px;">
		<img class="mySlides" src="https://clockwise.software/img/blog/essential-aws-products-every-app-will-benefit/header-background.jpg" style="width:100%;height: 400px;border-radius: 10px;">
		<img class="mySlides" src="https://cutewallpaper.org/21/microsoft-azure-wallpapers/Microsoft-Cloud-and-Enterprise-Icons-For-Your-Presentations.png" style="width:100%;height: 400px;border-radius: 10px;">
		<div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
		  <div class="w3-left w3-hover-text-khaki" style="cursor:pointer;color: black;" onclick="plusDivs(-1)">&#10094; Prev</div>
		  <div class="w3-right w3-hover-text-khaki" style="cursor:pointer;color: black" onclick="plusDivs(1)">&#10095; Next</div>
		  <span class="w3-button demo" style="cursor:pointer; background-color: #4285F4;border-radius:5px;border: 1px dotted black;" onclick="currentDiv(1)">GCP</span>
		  <span class="w3-button demo" style="cursor:pointer; background-color: #FF9900;border-radius:5px;border: 1px dotted black;" onclick="currentDiv(2)">AWS</span>
		  <span class="w3-button demo" style="cursor:pointer; background-color: #007F;border-radius:5px;border: 1px dotted black;" onclick="currentDiv(3)">AZURE</span>
		</div>
	  </div>
	  
	  <script>
	  var slideIndex = 1;
	  showDivs(slideIndex);
	  
	  function plusDivs(n) {
		showDivs(slideIndex += n);
	  }
	  
	  function currentDiv(n) {
		showDivs(slideIndex = n);
	  }
	  
	  function showDivs(n) {
		var i;
		var x = document.getElementsByClassName("mySlides");
		var dots = document.getElementsByClassName("demo");
		if (n > x.length) {slideIndex = 1}
		if (n < 1) {slideIndex = x.length}
		for (i = 0; i < x.length; i++) {
		  x[i].style.display = "none";  
		}
		for (i = 0; i < dots.length; i++) {
		  dots[i].className = dots[i].className.replace(" w3-white", "");
		}
		x[slideIndex-1].style.display = "block";  
		dots[slideIndex-1].className += " w3-white";
	  }
	  </script>
	  

</div>
