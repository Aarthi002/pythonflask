
    <div class="grid">
      {% for row in flashtable %}
      <div class="thecard">

        <div class="thefront"><h1>Question:</h1><p>{{row[0]}}</p></div>

        <div class="theback"><h1>Answer:</h1><p>{{row[1]}}</p></div>
      </div>
      {% endfor %}
    </div>

<style>
/* THE MAINCONTAINER HOLDS EVERYTHING */
.maincontainer{
  /* position: absolute; */
  width: 250px;
  height: 320px;
  background: none;
  /* display: inline-block;
  /* top: 50%;
  left: 50%; */
  /* margin: 2%; */
  /* transform: translate(-50%, -50%); */

}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  justify-items: center;
  align-items: center;
  grid-gap: 15px;
}

/* THE CARD HOLDS THE FRONT AND BACK FACES */
.thecard{
  position: relative;
  /* top: 0; */
  /* left: 0; */
  width: 100%;
  height: 100%;
  border-radius: 10px;
  box-shadow: 2px 2px 20px black;
  transform-style: preserve-3d;
  transition: all 0.8s ease;
}

/* THE PSUEDO CLASS CONTROLS THE FLIP ON MOUSEOVER AND MOUSEOUT */
.thecard:hover{
  transform: rotateY(180deg);
}

p{
font-size: 30px;
}
/* THE FRONT FACE OF THE CARD, WHICH SHOWS BY DEFAULT */
 .thefront{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 10px;
  backface-visibility: hidden;
  overflow: hidden;
  background: #3b5998;
  color: #ffffff;
  background: #fafafa;
  color: #333;
}

/* THE BACK FACE OF THE CARD, WHICH SHOWS ON MOUSEOVER */
.theback{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 10px;
  backface-visibility: hidden;
  overflow: hidden;
  background: #3b5998;
  color: #ffffff;
  text-align: center;
  transform: rotateY(180deg);
}


/*This block (starts here) is merely styling for the flip card, and is NOT an essential part of the flip code */
.thefront h1, .theback h1{
  font-family: 'zilla slab', sans-serif;
  padding: 30px;
  font-weight: bold;
  font-size: 24px;
  text-align: center;
}

.thefront p, .theback p{
  font-family: 'zilla slab', sans-serif;
  padding: 30px;
  font-weight: normal;
  font-size: 12px;
  text-align: center;
}
/*This block (ends here) is merely styling for the flip card, and is NOT an essential part of the flip code */
</style>
